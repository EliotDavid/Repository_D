<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>Text Input</span>
    <input type="text" /><!--input태그 : 여러가지 속성을 가질수 있음-->
    <span>Password Input</span>
    <input type="password"/> <!-- 비밀번호를입력할 때 쓰는 속성으로 입력을 할 때 가려지는 형식으로 입력할 수 있음-->
    <span>CheckBox Input</span>
    <input name="check" type="checkbox"/><!--체크항목란 만들때 쓰는 속성-->
    <input name="check" type="checkbox"/><!--같은 name으로 된 그룹이 있다고하더라도 여러개가동시에 체크가 가능함-->
    <span>Radio Input</span>
    <input name="radio" type="radio"/><!--radio 속성 : 성별에서 남자체크를 했다가 여자로 체크하면 남자체크풀리면서 여자체크만 되는거-->
    <input name="radio" type="radio"/><!--만약에같은 name으로 되어있는 그룹이있다면 이 녀석이선택되었을 때 다른 input은 선택이 취소가 됨-->
    
    <span>Date Input</span>
    <input type="date"/> <!--연/월/일을 지정할 수 있는 속성-->    
    <span>DateTime Input</span>
    <input type="datetime-local"/><!--날짜하고 동시에 시간도 선택할 수 있음-->

    <span>Button</span><!--버튼--->
    <button>버튼</button>

</body>
</html>
