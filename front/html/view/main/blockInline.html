<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="" id="" style="background-color:cadetblue;">Block 요소</div>
    
    <div class="greeting" id="greeting1">안녕하세요</div> <!--id : 여기서 id를 만들어주면 greeting1이라는 아이디로 그 태그 하나하나를 설명하고자할 때 쓰임-->
    <div class="greeting" id="greeting2"></div> <!--class : 얘들은 greeting 클래스와 관련된애들이다하고 greeting이란 무리를 뜻함-->
    
    <span style="background-color: darkred;">Inline 요소</span>
    <div style="background-color: blueviolet;">안녕하세요. <span style="font-weight: 900;">저의 이름은 서지훈입니다.</span> 반갑습니다</div>
    <!--여기서 블록레벨요소이지만 이블록레벨요소가 포함하고 있는 요소사이즈 만큼만 강조하고 싶어서 요소에만 색깔을 넣어주고 싶으면 위처럼 하면됨-->
</body>
</html>
